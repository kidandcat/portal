{{define "sidebar"}}
<aside class="sidebar">
    <div class="sidebar-header">
        <a href="/dashboard" class="sidebar-logo">Portal</a>
    </div>
    <nav class="sidebar-nav">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Proyectos</div>
            {{range .Projects}}
            <a href="/projects/{{.Slug}}" class="sidebar-link{{if and $.Project (eq $.Project.Slug .Slug)}} active{{end}}">
                <span class="sidebar-dot"></span>
                {{.Name}}
            </a>
            {{end}}
            <!-- Mobile logout -->
            <form method="POST" action="/logout" class="sidebar-mobile-logout">
                <button type="submit" class="sidebar-link">Salir</button>
            </form>
        </div>
    </nav>
    <div class="sidebar-footer">
        {{if eq .User.Role "admin"}}
        <a href="/admin" class="sidebar-link">Admin</a>
        {{end}}
        <div class="sidebar-user">
            <span>{{.User.Name}}</span>
            <form method="POST" action="/logout" style="display:inline">
                <button type="submit" class="btn-logout">Salir</button>
            </form>
        </div>
    </div>
</aside>
{{end}}

{{template "layout" .}}
{{define "content"}}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">Portal</div>
        <div class="auth-success">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d5c84" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
            <h2>Check your email</h2>
            <p>We sent a magic link to <strong>{{.Email}}</strong></p>
            <p class="text-muted">Click the link in the email to sign in. It expires in 15 minutes.</p>
        </div>
        <a href="/login" class="btn btn-secondary btn-full">Back to login</a>
    </div>
</div>
{{end}}

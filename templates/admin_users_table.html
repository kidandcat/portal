{{define "admin_users_table"}}
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Creado</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{range .Users}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td><span class="badge badge-{{.Role}}">{{.Role}}</span></td>
            <td>{{.CreatedAt.Format "2 Jan 2006"}}</td>
            <td>
                <button class="btn btn-danger btn-xs"
                    hx-delete="/admin/users/{{.ID}}"
                    hx-target="#users-table-wrapper"
                    hx-confirm="¿Eliminar usuario {{.Name}}?">×</button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}

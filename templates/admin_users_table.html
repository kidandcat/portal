{{define "admin_users_table"}}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{range .Users}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td><span class="badge badge-{{.Role}}">{{.Role}}</span></td>
            <td class="text-muted">{{.CreatedAt.Format "Jan 2, 2006"}}</td>
            <td>
                <button class="btn btn-ghost btn-xs btn-icon"
                    hx-delete="/admin/users/{{.ID}}"
                    hx-target="#users-table-wrapper"
                    hx-confirm="Delete user {{.Name}}?"
                    title="Delete user">
                    <i data-lucide="trash-2"></i>
                </button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}

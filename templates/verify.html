{{define "verify.html"}}
<!DOCTYPE html>
<html lang="en" style="--primary: {{.PrimaryColor}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.AppName}} - Approve Sign-in</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main class="container auth-container">
        {{if .LogoURL}}
        <img src="{{.LogoURL}}" alt="{{.AppName}}" class="auth-logo">
        {{else}}
        <h1>{{.AppName}}</h1>
        {{end}}
        <div class="verify-card">
            <p>Approve sign-in for <strong>{{.Email}}</strong>?</p>
            <form method="POST" action="/auth/verify">
                <input type="hidden" name="token" value="{{.Token}}">
                <button type="submit" class="btn-primary">Approve session</button>
            </form>
        </div>
    </main>
</body>
</html>
{{end}}

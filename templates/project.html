{{template "layout" .}}
{{define "content"}}
<div class="app">
    {{template "sidebar" .}}
    <main class="main">
        <div class="topbar">
            <h1>{{.Project.Name}}</h1>
            <div class="tabs">
                <a href="#" class="tab{{if eq .Tab "issues"}} active{{end}}" data-tab="issues">Issues</a>
                <a href="#" class="tab{{if eq .Tab "files"}} active{{end}}" data-tab="files">Files</a>
                <a href="#" class="tab{{if eq .Tab "chat"}} active{{end}}" data-tab="chat">Chat</a>
                {{if not .IsClient}}
                <a href="/projects/{{.Project.Slug}}/settings" class="tab">Settings</a>
                {{end}}
            </div>
        </div>

        <div id="tab-issues" class="tab-panel{{if eq .Tab "issues"}} active{{end}}">
            {{template "issues_tab" .}}
        </div>
        <div id="tab-files" class="tab-panel{{if eq .Tab "files"}} active{{end}}">
            {{template "files_tab" .}}
        </div>
        <div id="tab-chat" class="tab-panel{{if eq .Tab "chat"}} active{{end}}">
            {{template "chat_tab" .}}
        </div>
    </main>
</div>
{{end}}

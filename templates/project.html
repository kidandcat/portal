{{define "project.html"}}
<!DOCTYPE html>
<html lang="en" style="--primary: {{.PrimaryColor}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Project.Name}} - {{.AppName}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <header>
        <div class="container header-inner">
            <h1><a href="/">{{if .LogoURL}}<img src="{{.LogoURL}}" alt="{{.AppName}}" class="header-logo">{{else}}{{.AppName}}{{end}}</a></h1>
            <nav>
                <a href="/">Projects</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>{{.Project.Name}}</h2>
        {{if .Pages}}
        <div class="pages">
            {{range .Pages}}
            <article class="page">
                <h3>{{.Title}}</h3>
                <div class="page-content">
                    {{markdown .Content}}
                </div>
            </article>
            {{end}}
        </div>
        {{else}}
        <p class="empty">No pages yet.</p>
        {{end}}

        <section class="contact-section">
            <h3>Contact</h3>
            <form hx-post="/p/{{.Project.Slug}}/contact" hx-target="#contact-result" hx-swap="innerHTML">
                <input type="text" name="name" placeholder="Your name" style="width:100%;padding:0.75rem 1rem;border:1px solid #ddd;border-radius:6px;font-size:1rem;outline:none;margin-bottom:0.5rem;">
                <input type="email" name="email" placeholder="Your email" style="width:100%;padding:0.75rem 1rem;border:1px solid #ddd;border-radius:6px;font-size:1rem;outline:none;margin-bottom:0.5rem;">
                <textarea name="message" placeholder="Your message..." required></textarea>
                <button type="submit">Send message</button>
            </form>
            <div id="contact-result"></div>
        </section>
    </main>
</body>
</html>
{{end}}

{{template "layout" .}}
{{define "content"}}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">Portal</div>
        <p class="auth-subtitle">Inicia sesión con tu email</p>
        {{if .Error}}<div class="alert alert-error">{{.Error}}</div>{{end}}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Enviar enlace mágico</button>
        </form>
    </div>
</div>
{{end}}
